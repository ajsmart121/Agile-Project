<!DOCTYPE html>
<html>
  <body>
    <fieldset>
      <legend> Answer Type: </legend>
        <form action="/html_test_result.html" target="_self">
          <label for "answer_type"> Answer Type: </label>
          <select id="answer_type" name="answer_type">
            <option value="radio Button">Radio Button</option>
            <option value="checkbox">Checkbox</option>
            <option value="textbox">text box</option>
            <option value="drop down">drop down</option>
          </select><br>
          <br>
          <label for="required">Required question?</label><br>
          <br>
          <br>
        </form>
    </fieldset>

        <script>
          var limit = 10; // Max questions
          var count = 1; // There are 4 questions already

          function addQuestion()
          {
              // Get the quiz form element
              var quiz = document.getElementById('quiz');

              // Good to do error checking, make sure we managed to get something
              if (quiz)
              {
                  if (count < limit)
                  {
                      // Create a new <p> element
                      var newP = document.createElement('p');
                      newP.innerHTML = 'Question ' + (count + 1);

                      // Create the new text box
                      var newInput = document.createElement('input');
                      newInput.type = 'text';
                      newInput.name = 'questions[]';

                      // Good practice to do error checking
                      if (newInput && newP)
                      {
                          // Add the new elements to the form
                          quiz.appendChild(newP);
                          quiz.appendChild(newInput);
                          // Increment the count
                          count++;
                      }

                  }
                  else
                  {
                      alert('Question limit reached');
                  }
              }
          }


        <output type="text" name="question output" rows="5" cols="20">


          </script>

          <form id="quiz" action="" method="POST">

              <input type="button" value="Add question" onclick="javascript: addQuestion();"/>

              <p>Question 1</p>
              <input type="text" name="questions[]"/> Required? <input type="checkbox" name="required" id="required">



          </form>

  </body>
</html>
